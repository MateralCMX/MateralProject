<form nz-form [formGroup]="formData" autocomplete="off">
    <nz-form-item>
        <nz-form-control nzErrorTip="请输入名称">
            <nz-input-group>
                <input type="text" nz-input formControlName="name" placeholder="名称" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="请输入代码">
            <nz-input-group>
                <input type="text" nz-input formControlName="code" placeholder="代码" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="请输入样式">
            <nz-input-group>
                <input type="text" nz-input formControlName="style" placeholder="样式" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="请输入是否显示">
            <nz-input-group>
                <input type="text" nz-input formControlName="display" placeholder="是否显示" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="请输入携带数据">
            <nz-input-group>
                <input type="text" nz-input formControlName="data" placeholder="携带数据" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <button nz-button type="button" [nzLoading]="isTransmitting" [nzType]="'primary'" (click)="save()">{{isAdd?'添加':'保存'}}</button>
        </nz-form-control>
    </nz-form-item>
</form>
