<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <div class="login-panel">
    <div class="login-panel-title">MateralProject</div>
    <div class="login-panel-body">
      <form id="loginForm" autocomplete="off">
        <div class="m-form-item" m-message="请输入账号">
          <input type="text" class="m-input" placeholder="账号" m-name="account" required />
        </div>
        <div class="m-form-item"  m-message="请输入密码">
          <input type="password" class="m-input" placeholder="密码" m-name="password" required />
        </div>
        <div class="m-form-item">
          <button id="btnLogin" type="button" class="m-btn m-btn-primary btn-login">登录</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
